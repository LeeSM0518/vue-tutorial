<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Sample</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({       // Vue 인스턴스
            el: #app,   // 기본 속성
            data: {     // 기본 속성
                message: 'Hello Vue,js'     // 사용자 속성
            }
        });

        new Vue({

        })
    </script>
</body>
</html>n
