<html>
<head>
    <title>Vue Sample</title>
</head>
<body>
<div id="app">
    {{ message }}
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
<!-- 인스턴스 -->
    new Vue({
        // el 속성
        el: '#app',
        // data 속성
        data: {
            message: 'Hello Vue.js!'
        }
    });
</script>
</body>
</html>
