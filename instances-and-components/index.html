<body>
<div id="app">

</div>
{{ message }}

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    // <!-- 전역 컴포넌트 등록 -->
    Vue.component('my-component', { // 케밥
        template: '<div> 전역 컴포넌트가 등록되었습니다. </div>'
    });
    // <!-- 인스턴스 -->
    let cmp = {
        template: '<div> 지역 컴포넌트가 등록되었습니다. </div>'
    };

    new Vue({
        // el 속성
        el: '#app',
        // data 속성
        data: {
            message: 'Hello Vue.js!'
        },
        // 지역 컴포넌트 선언
        components: {
            'my-local-component': cmp
        }
    });

    new Vue({
        el: '#app2',
    });
</script>
</body>
</html>
